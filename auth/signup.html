<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@dicebear/core@4.10.1/dist/core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@dicebear/collection-lorelei@4.10.1/dist/lorelei.min.js"></script>
  <script src="onboarding.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
          <div class="input-group password-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <!-- <div class="social-login">
        <button class="btn google">Sign up with Google</button>
        <button class="btn github">Sign up with GitHub</button>
      </div> -->

      <p class="toggle-text">
        Already have an account? 
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
